<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>EasyPay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <header class="grid">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
        <i class="icon embed embed-16by9 i-64 gutter-1-4 pad-t-1-2">
          <img src="images/logo.svg" alt="">
        </i>
      </div>
      <nav class="unit nav list-group-inline xs-1 s-1 m-2-3 l-2-3 xl-2-3">
        <ul class="pad-t-1-2">
          <li><a class="island-1-2" href="index.html">Home</a></li>
          <li><a class="island-1-2" href="tour.html">Features</a></li>
          <li><a class="current island-1-2" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h1>Shopping never felt better, sign up now!</h1>

        <form class="push-0" method="POST" action="https://formspree.io/vill0347@algonquincollege.com">
          <div class="push">
            <label for="name">Full Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="email">Your Email</label>
            <input id="email" type="email" placeholder="youremail@here.com" name="email" required>
          </div>
          <div class="push">
            <label for="tel">Phone Number</label>
            <input id="tel" type="tel" name="tel" required>
          </div>
          <div class="push">
            <label for="payment">Method of Payment</label>
            <input id="payment" name="payment" required>
          </div>
          <div>
            <button class="btn-button mega" type="submit">Start Shopping</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="pad-t-1-2 gutter-0">
      <div class="micro pad-b-1-4">
        <small class="island-quarter">EasyPay Â©</small>
      </div>
    </footer>
  </main>
</body>
</html>
