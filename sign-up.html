<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign up now!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">skip to main content</a></li>
    <li><a href="#nav">skip to navigation</a></li>
  </ul>

  <header role="banner">
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 masthead">
        <a class="icon embed embed-item embed-16by9 i-64 gutter-1-4 pad-t-1-2">
          <img src="images/logo.svg" alt="icon of shopping cart used for the logo with the name EasyPay inside" aria-label="logo">
        </a>
      </div>
      <nav class="nav masthead unit nav list-group-inline xs-1 s-1 m-2-3 l-2-3 xl-2-3" role="navigation" id="nav">
        <ul class="pad-t-1-2">
          <li><a class="island-1-2" href="tour.html" aria-label="Features">Features</a></li>
          <li><a class="current outline-color island-1-2" href="sign-up.html" aria-label="Sign up">Sign Up</a></li>
        </ul>
      </nav>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 embed embed-3by1 relative push-2">
        <img class="embed-item" src="images/signup.png" alt="image of woman sitting and smiling at her computer" aria-details="woman-sitting">
      </div>
    </div>
  </header>

  <main class="gutter-1-2" role="main" id="main">

    <section class="contact pad-b-2 gutter-1-2" role="complementary">
      <div class="max-length">
        <h1 class="exa shopping">Shopping never felt better</h1>
        <h2 class="peta">Sign up now!</h2>
        <p class="mega choice">Make the right choice and choose EasyPay</p>

        <form class="push-0" method="POST" action="https://formspree.io/vill0347@algonquincollege.com">
          <div class="push">
            <label for="name">Full Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="email">Your Email</label>
            <input id="email" type="email" placeholder="youremail@here.com" aria-label="email" name="email" required>
          </div>
          <div class="push">
            <label for="tel">Phone Number</label>
            <input id="tel" type="tel" name="tel" required>
          </div>
          <div class="size unit push xs-1 s-1 m-1-2 l-1-2 xl-1">
            <label for="subscribe">Choose your subscription</label>
            <select id="subscribe" name="subscribe">
              <option>Select a subscription</option>
              <option>Premium</option>
              <option>Free</option>
            </select>
          </div>
          <div class="push">
            <label for="payment">Method of Payment</label>
            <input id="payment" name="payment" required>
          </div>
          <div>
            <button class="btn sign mega" type="submit">Start Shopping</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer pad-t-1-2 gutter-0" role="contentinfo" id="contentinfo">
    <div class="micro pad-b-1-4">
      <small class="island-quarter">EasyPay Â©</small>
    </div>
  </footer>
</body>
</html>
